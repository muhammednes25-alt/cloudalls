<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | CloudAlls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-campground text-warning"></i> CloudAlls</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="academy.html">Academy</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 reveal">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 hero-title">Get in Touch</h2>
                        <form action="https://formspree.io/f/xbjnqkyk" method="POST"> 
                            <div class="mb-3"><input type="text" name="name" class="form-control" required placeholder="Name"></div>
                            <div class="mb-3"><input type="email" name="email" class="form-control" required placeholder="Email"></div>
                            <div class="mb-3"><textarea name="message" class="form-control" rows="5" required placeholder="Message"></textarea></div>
                            <div class="d-grid"><button type="submit" class="btn btn-cloudalls btn-lg">Send</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="py-5 bg-light reveal">
        <div class="container">
            <h2 class="text-center fw-bold mb-4">FAQ</h2>
            <div class="accordion" id="faqAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#c1">Turnaround Time?</button></h2>
                    <div id="c1" class="accordion-collapse collapse show"><div class="accordion-body">Typically 24-48 hours.</div></div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#c2">Remote Support?</button></h2>
                    <div id="c2" class="accordion-collapse collapse"><div class="accordion-body">Yes, we work globally using Notion/Slack.</div></div>
                </div>
            </div>
        </div>
    </section>

    <footer><div class="container text-center"><p>&copy; <span class="current-year"></span> CloudAlls.</p></div></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
